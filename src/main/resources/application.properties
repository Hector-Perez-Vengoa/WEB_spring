spring.application.name=Exam_Perez

# Configuracion de la base de datos MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/exam_perez_db?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuracion JWT
jwt.secret=mySecretKey123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# Configuracion de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Configuracion del servidor
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.tecsup.edu.pe.exam_perez=DEBUG

# Configuracion adicional para Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
